<!DOCTYPE html>
<html>
    <head>
        <title>Blogs</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <p><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></p>
                    <p>
                        By <a href="{{ post.author.get_absolute_url }}">
                            {{ post.author }}
                        </a>
                    </p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
